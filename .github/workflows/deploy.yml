name: Deploy Utils

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@jannis2301'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Test
        run: npm test

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
